<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Glass Website</title>
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="img/Subash-dp.jpg" alt="user-profile">
          <h3>Selva Subash</h3>
          <p>Pro Member</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="img/iconmonstr-twitch-1.svg" alt="twitch">
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="img/iconmonstr-steam-4.svg" alt="Stream">
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="img/iconmonstr-gamepad-17.svg" alt="gamepad">
            <h2>Upcoming</h2>
          </div>
          <div class="link">
            <img src="img/iconmonstr-book-1.svg" alt="book">
            <h2>Library</h2>
          </div>
        </div>
        <div class="pro">
          <h2>Join pro for free games.</h2>
          <img src="img/game-controller-svgrepo-com.svg" alt="game-controller">
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h1>Active Games</h1>
          <input type="text" />
        </div>
        <div class="cards">
          <div class="card">
            <img src="img/Assassins Creed Valhalla.jpg" alt="Assassins">
            <div class="card-info">
              <h2>Assassins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
          <div class="card">
            <img src="img/marvel-spider-man-miles-morales.webp" alt="Assassins">
            <div class="card-info">
              <h2>Spiderman - Miles Morales</h2>
              <p>PS5 Version</p>
              <div class="progress pro-spiter"></div>
            </div>
            <h2 class="percentage">20%</h2>
          </div>
          <div class="card">
            <img src="img/sackboy-a-big-adventure-hd-wallpaper-72179-74729-hd-wallpapers.jpg" alt="Assassins">
            <div class="card-info">
              <h2>Sackboy - A Big Adventure</h2>
              <p>PS5 Version</p>
              <div class="progress pro-sackboy"></div>
            </div>
            <h2 class="percentage">90%</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>

</html>
